<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    </head>
    <body>
        <div class="container text-center my-auto">
            <!-- <h1>Image Classification</h1>
            <h2>With MobileNet and ml5.js</h2> -->
            <div id="result">Scanning ...</div>
            <div class="flex justify-center items-center">
                <img id="image" class="w-52" src="pic1.jpg" />
            </div>

            <input
                accept="image/*"
                id="file"
                ref="fileInput"
                type="file"
                onchange="imagePick()"
            />
            <button
                type="button"
                class="bg-gray-500 px-2 text-white"
                onclick="calculate()"
            >
                Calculate
            </button>
        </div>

        <script>
            // Initialize Image Classifier with MobileNet.
            const classifier = ml5.imageClassifier("MobileNet");
            const imgInp = document.getElementById("file");
            const image = document.getElementById("image");
            imgInp.onchange = (evt) => {
                console.log(evt);
                const [file] = imgInp.files;
                if (file) {
                    image.src = URL.createObjectURL(file);
                }
            };

            function calculate() {
                classifier.classify(
                    document.getElementById("image"),
                    gotResult
                );
            }

            // Function to run when results arrive
            function gotResult(error, results) {
                const element = document.getElementById("result");
                if (error) {
                    element.innerHTML = error;
                } else {
                    let num = results[0].confidence * 100;
                    element.innerHTML =
                        results[0].label +
                        "<br>Confidence: " +
                        num.toFixed(2) +
                        "%";
                }
            }
        </script>
    </body>
</html>
